plugin: azure.azcollection.azure_rm
auth_source: env
plain_host_names: yes
exclude_host_filters:
- powerstate != 'running'
include_vm_resource_groups: 
- rg-jonas-ansible-poc
keyed_groups:
- prefix: tag
  key: tags
- prefix: azure_location
  key: location
- prefix: azure_os
  key: image.offer
hostvar_expressions:
  ansible_host: private_ipv4_addresses | first
conditional_groups:
  all_hosts_group: true
  target_hosts: "'target' in name"
